<h2>Send Message</h2>

<label>Poll: <select id="polls"></select></label>

<label>Type: 
    <select id="mType">
        <option value="public">Public</option>
        <option value="private">Private</option>
    </select>
</label>
<div id="private-div">
    <label>To User: 
        <select id="messageUser">
        </select>
    </label>
</div>

<label>Message: <input id="mText" type="text" class="message" /></label>

<button id="message-submit">Send</button>
